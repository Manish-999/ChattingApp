<div class="container mt-5">
<h1>Enter Detail to Create Room or Enter in Room</h1>
    <form class="mt-3">
        <div class="form-group">
            <label for="name">Enter Your Name</label>
            <input type="text" class="form-control" id='name' name="name" aria-describedby="emailHelp"
                placeholder="Enter Name" #name>
        </div>
        <div class="form-group">
            <label for="room">Enter your Room Id</label>
            <input type="text" class="form-control" id='room' name="room" placeholder="Enter Room Id" #room>
        </div>

        <button (click)="enterIn($event,name,room)" class="btn btn-primary">Submit</button>
    </form>
</div>
